
<div class="row">
    <div class="col-sm-4" ng-repeat="experience in $ctrl.experiences">
      <div class="img-responsive">
	<a ui-sref-active="active" ui-sref="experience({ experienceId: experience.id })">
	  <div class="caption">
	    <h4> {{experience.slogan}}</h4>
	  </div>
	  <img src="https://placehold.it/150x80?text=Image" class="img-responsive" style="width:100%" alt="Image">
	</a>
      </div>
      <p class="text-left">Provider: <strong>{{experience.name}}</strong></p>
      <p class="text-left">{{experience.description}}</p>
      <p class="text-left">Price: {{experience.price | currency  }}</p>
      <p class="text-left">Email: {{experience.email}}</p>
    </div>
</div>
