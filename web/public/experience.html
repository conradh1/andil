<br>
<div ng-repeat="detail in $ctrl.experience">
<div class="jumbotron">
  <h1>{{detail.slogan}}</h1>
  <div class="container text-center">
    <p class="text-left">{{detail.short_description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-sm-4">
    <img src="{{detail.image1}}" class="img-circle" style="width:100%" alt="Image">
  </div>
  <div class="col-sm-6">
    <ul class="list-group">
      <li class="list-group-item">Provider: {{detail.name}}</li>
      <li class="list-group-item">Price: {{detail.price | currency  }}</li>
      <li class="list-group-item">Email: {{detail.email}}</li>
      <li class="list-group-item">Click here for phone contact TBD</li>
    </ul>
  </div>
</div>
<div class="row">
  <div>
   {{detail.description}}
  </div>
</div>
<div class="row">
  <div class="col-sm-4">
    <img src="{{detail.image2}}" class="img-rounded" style="width:100%" alt="Image">
  </div>
  <div class="col-sm-4">
    <img src="{{detail.image3}}" class="img-rounded" style="width:100%" alt="Image">
  </div>
  <div class="col-sm-4">
    <img src="{{detail.image4}}" class="img-rounded" style="width:100%" alt="Image">
  </div>
</div>
<button type="button" class="btn btn-primary" ui-sref="home">Back to Main</button>
</div>
