
<div class="row">
    <div class="col-sm-4" ng-repeat="experience in $ctrl.experiences">
      <div class="img-responsive">
	<a ui-sref-active="active" ui-sref="experience({ experienceId: experience.id })">
	  <div class="caption">
	    <h4> {{experience.slogan}}</h4>
	  </div>
	  <img src="https://placehold.it/150x80?text=Image" class="img-responsive" style="width:100%" alt="Image">
	</a>
      </div>
      <ul class="list-unstyled">
	<li>Provider: <strong>{{experience.name}}</strong></li>
	<li>{{experience.description}}</li>
	<li>Price: {{experience.price | currency  }}</li>
      </ul>
    </div>
</div>
