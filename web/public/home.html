<style>
.jumbotron {
    margin-bottom: 0px;
    background-image: url("images/main.jpg");
    background-position: 0% 25%;
    padding-top: 20%;
    padding-bottom: 20%;
    background-size: cover;
    background-repeat: no-repeat;
    color: white;
    text-shadow: black 0.3em 0.3em 0.3em;
}
</style>
<div class="jumbotron">
  <!--<h1>WallaWee</h1>-->
  <div class="container text-center">
  </div>
</div>

<div class="form-container text-center" ng-controller="searchCtrl">
  <h3>Matching People with Expereiences, Adventure, and More!</h3>
  <form id="search-form" ng-submit="submit()">
    <div id="custom-search-input">
      <div class="input-group col-md-12">
	<input type="text" name="keywords" ng-model="keywords" class="search-query form-control" placeholder="Search (Photography, Food, Surfing, Diving...)" />
	<span class="input-group-btn">
	    <button type="submit" class="btn btn-danger">
	      <span class=" glyphicon glyphicon-search"></span>
	    </button>
	</span>
      </div>
      <pre>{{keywords}}   {{showKeywords()}} </pre>
    </div>
   </form>
  <br>
  <br>
</div> <!-- form-container text-center -->
